<script type="text/javascript">
$().ready(function() {
	// if text input field value is not empty show the "X" button
	$("#s").keyup(function() {
		$("#x").fadeIn();
		if ($.trim($("#s").val()) == "") {
			$("#x").fadeOut();
		}
	});
	// on click of "X", delete input field value and hide "X"
	$("#x").click(function() {
		$("#s").val("");
		$(this).hide();
	});
	
	$("#s").keydown(function() {
		if($("#s").val()=="Search People")
		{
			$("#s").val("");
			}
		
	});
});
</script>
